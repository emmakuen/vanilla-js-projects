<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=maxtsogt.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Login Form</title>
</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="title">Create Account</h2>
                <div class="form__icons">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-github-square"></i>
                </div>

                <span class="form__span">or register with email</span>

                <input type="text" class="form__input" name="username" id="username">
                <input type="email" class="form__input" name="email" id="email">
                <input type="password" class="form__input" name="password" id="password">
                <button type="submit" class="button submit">SIGN UP</button>

            </form>
        </div>
    </div>


    <!--- Script --->
    <script src="script.js"></script>
</body>

</html>
