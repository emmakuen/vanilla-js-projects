<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=maxtsogt.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Login Form</title>
</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="title">Create Account</h2>
                <div class="form__icons">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-github-square"></i>
                </div>

                <span class="form__span">or register with email</span>

                <input type="text" class="form__input" name="username" placeholder="Username">
                <input type="email" class="form__input" name="email" placeholder="Email">
                <input type="password" class="form__input" name="password" placeholder="Password">
                <button type="submit" class="button submit">SIGN UP</button>

            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="title">Sign in to Website</h2>

                <div class="form__icons">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-github-square"></i>
                </div>

                <span class="form__span">or use email account</span>

                <input type="text" class="form__input" name="username" placeholder="Username">
                <input type="email" class="form__input" name="email" placeholder="Email">
                <input type="password" class="form__input" name="password" placeholder="Password">
                <a class="form__link">Forgot your password?</a>
                <button type="submit" class="button submit">SIGN IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="title">Have an Account?</h2>
                <p class="description">To keep connected with us, please log in with your personal info.</p>
                <button class="switch__button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">New Here?</h2>
                <p class="description">Enter your personal details and start your journey with us.</p>
                <button class="switch__button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>


    <!--- Script --->
    <script src="script.js"></script>
</body>

</html>
